<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taller 2 </title>
        <link rel="stylesheet" href="./Style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <style>
            .container-fluid {
                background-color: #000000;
                color: white;
                text-align: center;
            }
        </style>

    </head>
    <body>
        <div class="container-fluid">
            <h1>Taller 2 TypeScript</h1>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Channel</th>
                                <th>Seasons</th>
                            </tr>
                        </thead>
                        <tbody id="vistaSeries"></tbody>
                        <tfoot>
                            <tr>
                                <th colspan="4">Season average:<h6 id="Total"></h6></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div id="cards" class="card" style="width: 18rem;"></div>
            </div>
        </div>

        <footer class="container-fluid bg-dark text-white" style="position: fixed; bottom: 0; width: 100%;">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p>Desarrollado por <a href="https://github.com/JuanesJB">Juan Esteban Jimenez Benavides</a></p>
                </div>
            </div>
        </footer>

        <script type="module" src="./data.js"></script>
        <script type="module" src="./main.js"></script>
        <script type="module" src="./Serie.js"></script>
        <script>
            function renderDescription(idSer) {
                var cdescrip = document.getElementById("".concat(idSer));
                if (cdescrip.style.visibility == "hidden") {
                    cdescrip.style.visibility = "visible";
                } else {
                    cdescrip.style.visibility = "hidden";
                }
            }
        </script>
    </body>
</html>
